pipeline:
  name: demo
  identifier: demo
  projectIdentifier: paymentservice
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Cristian_Github
        repoName: harness-cie-lab
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: latam
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: RestoreCacheGCS
                  name: RestoreCacheGCS
                  identifier: RestoreCacheGCS
                  spec:
                    connectorRef: account.Harness_Latam
                    bucket: crizstian-terraform
                    key: <+pipeline.name>
                    archiveFormat: Tar
                    failIfKeyNotFound: false
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: Ignore
                  when:
                    stageStatus: Success
              - step:
                  type: RunTests
                  name: pruebas unitarias
                  identifier: pruebas_unitarias
                  spec:
                    connectorRef: account.harnessImage
                    image: nikpap/mvn-openjdk-8:harness
                    language: Java
                    buildTool: Maven
                    args: test
                    packages: com.nikp
                    runOnlySelectedTests: true
                    preCommand: cd payment-service
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/*.xml"
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: "2"
                    enableTestSplitting: false
              - step:
                  type: Run
                  name: build
                  identifier: build
                  spec:
                    connectorRef: Leopoldo_Docker
                    image: nikpap/mvn-openjdk-8:harness
                    shell: Sh
                    command: |
                      cd payment-service
                      mvn -Dmaven.test.skip=true clean install -X
                      ls -la
                    privileged: true
                    resources:
                      limits:
                        memory: 1Gi
                        cpu: "1"
              - step:
                  type: Owasp
                  name: Owasp
                  identifier: Owasp
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      name: payment-service
                      type: repository
                      variant: <+codebase.branch>
                      workspace: /harness/payment-service
                    advanced:
                      log:
                        level: info
                      fail_on_severity: none
                    resources:
                      limits:
                        memory: 1Gi
                        cpu: "1"
                  timeout: 15m
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: Ignore
                  when:
                    stageStatus: Success
                    condition: "false"
              - step:
                  type: Sonarqube
                  name: Sonarqube
                  identifier: Sonarqube
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      name: <+pipeline.name>
                      type: repository
                      variant: <+codebase.branch>
                    advanced:
                      log:
                        level: info
                    auth:
                      access_token: sqp_ee3594d71d48e8cad1c6a1af8765f7210e0eb5f3
                      domain: http://sonarqube.citibanamex.harness-demo.site
                      ssl: false
                    tool:
                      java:
                        binaries: "**/target/classes"
                      project_key: harness-lab
              - parallel:
                  - step:
                      type: ArtifactoryUpload
                      name: Artifactory
                      identifier: Artifactory
                      spec:
                        connectorRef: HarnessArtifactory
                        target: example-repo-local
                        sourcePath: /harness/payment-service/target/nikp-payments.jar
                      failureStrategies:
                        - onFailure:
                            errors:
                              - AllErrors
                            action:
                              type: Ignore
                  - step:
                      type: BuildAndPushDockerRegistry
                      name: BuildAndPushDocker
                      identifier: BuildAndPushDocker
                      spec:
                        connectorRef: Cristian_Docker
                        repo: crizstian/payment-service-workshop
                        tags:
                          - <+pipeline.sequenceId>.0
                        resources:
                          limits:
                            memory: 1Gi
                            cpu: "1"
              - step:
                  type: SaveCacheGCS
                  name: SaveCacheGCS
                  identifier: SaveCacheGCS
                  spec:
                    connectorRef: account.Harness_Latam
                    bucket: crizstian-terraform
                    key: <+pipeline.name>
                    sourcePaths:
                      - /root/.m2
                    archiveFormat: Tar
                  when:
                    stageStatus: Success
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: Ignore
          caching:
            enabled: false
            paths: []
    - stage:
        name: deploy
        identifier: deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: cristian_payment_service
            serviceInputs:
              serviceDefinition:
                type: Kubernetes
                spec:
                  manifests:
                    - manifest:
                        identifier: manifiesto
                        type: K8sManifest
                        spec:
                          valuesPaths: <+input>
                  artifacts:
                    primary:
                      primaryArtifactRef: Docker
                      sources:
                        - identifier: Docker
                          type: DockerRegistry
                          spec:
                            tag: <+pipeline.stages.build.spec.execution.steps.BuildAndPushDocker.artifact_BuildAndPushDocker.stepArtifacts.publishedImageArtifacts[0].tag>
          environment:
            environmentRef: gke_dev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: citibanamex_pov
          execution:
            steps:
              - step:
                  type: JiraCreate
                  name: Generacion Ticket
                  identifier: Generacion_Ticket
                  spec:
                    connectorRef: account.Harness_Jira
                    projectKey: SE
                    issueType: Story
                    fields:
                      - name: Description
                        value: |-
                          Despliegue del servicio : <+service.name>
                          En el ambiente de : <+env.name>
                      - name: Summary
                        value: Inicializacion de despliegue
                  timeout: 10m
              - stepGroup:
                  name: Canary Deployment
                  identifier: canaryDepoyment
                  steps:
                    - step:
                        name: Canary Deployment
                        identifier: canaryDeployment
                        type: K8sCanaryDeploy
                        timeout: 10m
                        spec:
                          instanceSelection:
                            type: Count
                            spec:
                              count: 3
                          skipDryRun: false
                    - step:
                        type: Verify
                        name: Verify
                        identifier: Verify
                        spec:
                          isMultiServicesOrEnvs: false
                          type: Canary
                          monitoredService:
                            type: Default
                            spec: {}
                          spec:
                            sensitivity: MEDIUM
                            duration: 5m
                            deploymentTag: <+artifacts.primary.tag>
                        timeout: 15m
                        failureStrategies:
                          - onFailure:
                              errors:
                                - Verification
                              action:
                                type: ManualIntervention
                                spec:
                                  timeout: 2h
                                  onTimeout:
                                    action:
                                      type: StageRollback
                          - onFailure:
                              errors:
                                - Unknown
                              action:
                                type: ManualIntervention
                                spec:
                                  timeout: 2h
                                  onTimeout:
                                    action:
                                      type: Ignore
                    - step:
                        type: HarnessApproval
                        name: Aprovacion
                        identifier: Aprovacion
                        spec:
                          approvalMessage: Please review the following information and approve the pipeline progression
                          includePipelineExecutionHistory: true
                          isAutoRejectEnabled: false
                          approvers:
                            userGroups:
                              - account._account_all_users
                            minimumCount: 1
                            disallowPipelineExecutor: false
                          approverInputs: []
                        timeout: 1d
                    - step:
                        type: JiraUpdate
                        name: Actualizacion de Ticket
                        identifier: Actualizacion_de_Ticket
                        spec:
                          connectorRef: account.Harness_Jira
                          issueKey: <+pipeline.stages.deploy.spec.execution.steps.Generacion_Ticket.issue.key>
                          transitionTo:
                            transitionName: ""
                            status: In Progress
                          fields:
                            - name: Comment
                              value: Despliegue Autorizado
                        timeout: 10m
                    - step:
                        name: Canary Delete
                        identifier: canaryDelete
                        type: K8sCanaryDelete
                        timeout: 10m
                        spec: {}
              - stepGroup:
                  name: Primary Deployment
                  identifier: primaryDepoyment
                  steps:
                    - step:
                        name: Rolling Deployment
                        identifier: rollingDeployment
                        type: K8sRollingDeploy
                        timeout: 10m
                        spec:
                          skipDryRun: false
              - step:
                  type: JiraUpdate
                  name: Cierre de Ticket
                  identifier: Cierre_de_Ticket
                  spec:
                    connectorRef: account.Harness_Jira
                    issueKey: <+pipeline.stages.deploy.spec.execution.steps.Generacion_Ticket.issue.key>
                    transitionTo:
                      transitionName: ""
                      status: Done
                    fields:
                      - name: Comment
                        value: Despliegue Finalizado
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: Canary Delete
                  identifier: rollbackCanaryDelete
                  type: K8sCanaryDelete
                  timeout: 10m
                  spec: {}
              - step:
                  name: Rolling Rollback
                  identifier: rollingRollback
                  type: K8sRollingRollback
                  timeout: 10m
                  spec: {}
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  variables:
    - name: seusername
      type: String
      description: ""
      required: false
      value: <+input>
    - name: clientkey
      type: String
      description: ""
      required: false
      value: 94a68ecd-e536-4bab-b9f3-03f60c114bd3
    - name: serverkey
      type: String
      description: ""
      required: false
      value: 9e637efb-53d5-4bd7-918c-298a64b6afb2
  allowStageExecutions: true
